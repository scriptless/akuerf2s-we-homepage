            text-decoration: none;
            font-size: larger;
            white-space: nowrap;
            overflow: hidden;
        }

            grid-area: 2 / 1;
            padding: var(--default-site-padding-x);
        }

            height: 3rem;
            background-color: white;
            padding: var(--default-site-padding-x);
        }

            nav.navbar {

                flex-direction: row;
                gap: 1.5rem;
                padding: var(--default-site-padding-x);
